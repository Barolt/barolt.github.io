<html>
<script src="scripts/items.js"></script>
<script src="scripts/enemy.js"></script>
<script src="scripts/skills.js"></script>
<script src="scripts/combat.js"></script>
<link rel="stylesheet" type="text/css" href="css/simplegrid.css">
<body onload="load()" bgcolor=#9C9C9C>
<div id="zones" class="grid grid-pad" style.display='block'>
	<div class="col-1-12">
		</br>
		<button id="forest" onClick="currentzone.spawnMonster(forest); document.getElementById('zones').style.display = 'none'; document.getElementById('weaponSelect').style.display = 'none'">Forest</button>
	</div>
	<div class="col-1-12">
		</br>
		<button id="dforest" onClick="currentzone.spawnMonster(dforest); document.getElementById('zones').style.display = 'none'; document.getElementById('weaponSelect').style.display = 'none'">Forest(2)</button>
	</div>
	<div class="col-1-12">
		</br>
		<button id="cave" onClick="currentzone.spawnMonster(cave); document.getElementById('zones').style.display = 'none'; document.getElementById('weaponSelect').style.display = 'none'">Cave</button>
	</div>
	<div class="col-1-12">
		</br>
		<button id="crypt" onClick="currentzone.spawnMonster(crypt); document.getElementById('zones').style.display = 'none'; document.getElementById('weaponSelect').style.display = 'none'">Crypt</button>
	</div>
	<div class="col-1-12">
		</br>
		<button id="hell" onClick="currentzone.spawnMonster(hell); document.getElementById('zones').style.display = 'none'; document.getElementById('weaponSelect').style.display = 'none'">Hell</button>
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
</div>
<div class="grid">
	<div class="col-1-4">
		</br>
		</br>
		<span id="strength"></span>
		</br>
		<span id="agility"></span>
		</br>
		<span id="dexterity"></span>
		</br>
		<span id="constitution"></span>
		</br>
		<span id="intelligence"></span>
		</br>
		<span id="wisdom"></span>
		</br>
		<span id="cunning"></span>
		</br>
		<span id="luck"></span>
	</div>
	<div class="col-1-4">
		</br>
		</br>
		<span id="weapon"></span>
		</br>
		</br>
		<span id="skills"></span>
		</br>
		</br>
		<span id="passives"></span>
		</br>
	</div>
	<div class="col-1-4">
		</br>
		</br>
		<button onClick="clearInterval(combatTimer); clearInterval(enemyTimer); document.getElementById('zones').style.display = 'block'; document.getElementById('weaponSelect').style.display='block'">Stop</button>
		</br>
		</br>
		<button id="testing" onClick="clearInterval(combatTimer); clearInterval(enemyTimer); testingPlayer(); document.getElementById('testing').style.display = 'none'">Skill Testing</button>
		</br>
		</br>
		<div id="weaponSelect">
			<button onClick="equip(axe); document.getElementById('zones').style.display='block'; document.getElementById('weaponSelect').style.display = 'none'">Equip Axe</button>
			</br>
			</br>
			<button onClick="equip(bow); document.getElementById('zones').style.display='block'; document.getElementById('weaponSelect').style.display = 'none'">Equip Bow</button>
			</br>
			</br>
			<button onClick="equip(sword); document.getElementById('zones').style.display='block'; document.getElementById('weaponSelect').style.display = 'none'">Equip Sword</button>
			</br>
			</br>
			<button onClick="equip(staff); document.getElementById('zones').style.display='block'; document.getElementById('weaponSelect').style.display = 'none'">Equip Staff</button>
			</br>
			</br>
			<button onClick="equip(mace); document.getElementById('zones').style.display='block'; document.getElementById('weaponSelect').style.display = 'none'">Equip Mace</button>
			</br>
			</br>
			<button onClick="equip(dagger); document.getElementById('zones').style.display='block'; document.getElementById('weaponSelect').style.display = 'none'">Equip Dagger</button>
		</div>
		</br>
		</br>
		<span id="player_currenthp"></span>/<span id="player_maxhp"></span> Player HP
		</br>
		<span id="enemy_currenthp"></span>/<span id="enemy_maxhp"></span> <span id="enemy_name"></span> HP
		</br>
		</br>
		<span id="combat_stats"></span>
		</br>
		<span id="avoidance"></span>
	</div>
	<div class="col-1-4">
		<span id="combat_log"></span>
	</div>
</div>
</br>
