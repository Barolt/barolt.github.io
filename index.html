<html>
<script src="scripts/items.js"></script>
<script src="scripts/enemy.js"></script>
<script src="scripts/skills.js"></script>
<script src="scripts/combat.js"></script>
<link rel="stylesheet" type="text/css" href="css/simplegrid.css">
<body onload="load()">
<div id="zones" class="grid grid-pad" style.display='block'>
	<div class="col-1-12">
		<button id="forest" onClick="clearInterval(combatTimer); clearInterval(enemyTimer); currentzone.spawnMonster(forest); document.getElementById('zones').style.display = 'none'">Forest</button>
	</div>
	<div class="col-1-12">
		<button id="dforest" onClick="clearInterval(combatTimer); clearInterval(enemyTimer); currentzone.spawnMonster(dforest); document.getElementById('zones').style.display = 'none'">Forest(2)</button>
	</div>
	<div class="col-1-12">
		<button id="cave" onClick="clearInterval(combatTimer); clearInterval(enemyTimer); currentzone.spawnMonster(cave); document.getElementById('zones').style.display = 'none'">Cave</button>
	</div>
	<div class="col-1-12">
		<button id="crypt" onClick="clearInterval(combatTimer); clearInterval(enemyTimer); currentzone.spawnMonster(crypt); document.getElementById('zones').style.display = 'none'">Crypt</button>
	</div>
	<div class="col-1-12">
		<button id="hell" onClick="clearInterval(combatTimer); clearInterval(enemyTimer); currentzone.spawnMonster(hell); document.getElementById('zones').style.display = 'none'">Hell</button>
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
	<div class="col-1-12">
	</div>
</div>
<div class="grid">
	<div class="col-1-4">
		<span id="strength"></span>
		</br>
		<span id="agility"></span>
		</br>
		<span id="dexterity"></span>
		</br>
		<span id="constitution"></span>
		</br>
		<span id="intelligence"></span>
		</br>
		<span id="wisdom"></span>
		</br>
		<span id="cunning"></span>
		</br>
		<span id="luck"></span>
	</div>
	<div class="col-1-4">
		<span id="axe"></span>
		</br>
		<span id="bow"></span>
		</br>
		<span id="sword"></span>
		</br>
		<span id="staff"></span>
		</br>
		<span id="mace"></span>
		</br>
		<span id="dagger"></span>
		</br>
		</br>
		<span id="dodge"></span>
		</br>
		<span id="parry"></span>
		</br>
		<span id="player_skills"></span>
	</div>
	<div class="col-1-4">
		<button onClick="clearInterval(combatTimer); clearInterval(enemyTimer); document.getElementById('zones').style.display = 'block'">Stop</button>
		</br>
		</br>
		<button onClick="equip(axe); document.getElementById('zones').style.display='block'">Equip Axe</button>
		</br>
		</br>
		<button onClick="equip(bow); document.getElementById('zones').style.display='block'">Equip Bow</button>
		</br>
		</br>
		<button onClick="equip(sword); document.getElementById('zones').style.display='block'">Equip Sword</button>
		</br>
		</br>
		<button onClick="equip(staff); document.getElementById('zones').style.display='block'">Equip Staff</button>
		</br>
		</br>
		<button onClick="equip(mace); document.getElementById('zones').style.display='block'">Equip Mace</button>
		</br>
		</br>
		<button onClick="equip(dagger); document.getElementById('zones').style.display='block'">Equip Dagger</button>
		</br>
		</br>
		<span id="player_currenthp"></span>/<span id="player_maxhp"></span> Player HP
		</br>
		<span id="enemy_currenthp"></span>/<span id="enemy_maxhp"></span> <span id="enemy_name"></span> HP
		</br>
		</br>
		<span id="combat_stats"></span>
		</br>
		<span id="avoidance"></span>
	</div>
	<div class="col-1-4">
		<span id="combat_log"></span>
	</div>
</body>
</html>
